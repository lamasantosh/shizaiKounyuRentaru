    <?!= include('script'); ?>
    <script>
        // Get references to page elements
        var chooseForm = document.getElementById("chooseForm");
        var page1 = document.getElementById("page1");
        var page2 = document.getElementById("page2");
        page1.style.display = 'none';
        page2.style.display = 'none';

        // Handle page selection
        document.getElementById("page1Link").addEventListener("click", function(event) {
          event.preventDefault();
          showPage(page1);
        });

        document.getElementById("page2Link").addEventListener("click", function(event) {
          event.preventDefault();
          showPage(page2);
        });

        // Function to show/hide pages
        function showPage(pageToShow) {
          console.log('pageToShow', pageToShow.id);
          if(pageToShow.id == 'page1'){
            page1.style.display = 'block';
            page2.style.display = 'none';
            chooseForm.textContent = 'ビバホーム';
          }
          if(pageToShow.id == 'page2'){
            page1.style.display = 'none';
            page2.style.display = 'block';
            chooseForm.textContent = '資材購入レンタル';
          }
        }

    </script>
    <script>

        // Hide the overlay when done processing
        function hideOverlay() {
          document.getElementById('overlay').style.display = 'none';
        }
        hideOverlay();
