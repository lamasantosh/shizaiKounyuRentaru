<h3 style="padding-bottom:.5rem;border-bottom:1px solid #ddd5d5f5;">ビバホームからいただいたデータの記入</h3>
<form id="contact-form" data-role="validator" action="javascript:"
      data-on-submit="addfirstBibaHomuRecord">
  <!-- 購入日付始め -->
  <div class="row c-margin-bottom">
    <div class="cell">
      <div class="form-group">
        <span class="custom-margin-bottom-label">購入日付:</span>
        <input type="text" data-role="calendarpicker" data-dialog-mode="true" id="konyuHidzuke" name="konyuHidzuke" data-validate="required">
        <span class="invalid_feedback">
                購入日付必須:
        </span>
      </div>
    </div>
  </div>
  <div class="row c-margin-bottom">
    <div class="cell">
      <span class="custom-margin-bottom-label">金額:</span>
      <input type="text" class="metro-input" id="kingaku" name="kingaku" autocomplete="off"/>
    </div>
  </div>
  <div class="row c-margin-bottom">
    <div class="cell">
      <span class="custom-margin-bottom-label">伝票番号:</span>
      <input type="text" class="metro-input" id="denpyouBango" name="denpyouBango" autocomplete="off" data-validate="required"/>
       <span class="invalid_feedback">
                伝票番号必須:
        </span>
    </div>
  </div>
  <div class="row c-margin-bottom">
    <div class="cell">
      <span class="custom-margin-bottom-label">使用店舗:</span>
      <input type="text" class="metro-input" id="shiyouTenpo" name="shiyouTenpo" autocomplete="off" />
    </div>
  </div>
  <div class="row c-margin-bottom">
    <div class="cell" style="text-align:center;">
      <div class="form-group">
        <button class="button primary" style="padding:0rem 2rem;">送信</button>
      </div>
    </div>
  </div>
</form>
