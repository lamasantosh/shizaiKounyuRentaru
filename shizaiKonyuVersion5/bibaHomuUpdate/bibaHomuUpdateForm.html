<h3 style="padding-bottom:.5rem;border-bottom:1px solid #ddd5d5f5;">ビバホーム更新フォーム</h3>
<form id="contact-form" data-role="validator" action="javascript:"
      data-on-submit="addBibaHomuRecord">
  <div class="row">
    <div class="cell">
      <!-- Other form fields go here -->
      <input type="hidden" id="formId" name="formId" value="">
    </div>
  </div>
    <!--金額-->
  <div class="row c-margin-bottom">
    <div class="cell">
      <div class="seiban-wrap">
        <span>製番:</span>
        <span id="showSaiban"></span>
      </div>
    </div>
  </div>
    <!--伝票番号記入-->
  <div class="row c-margin-bottom " id="denpyouBangoFillWrap">
    <div class="cell">
      <span class="custom-margin-bottom-label">伝票番号記入:</span>
      <input type="text" class="metro-input" id="denpyouBangoFill" name="denpyouBangoFill" autocomplete="off" readonly/>
       <span class="invalid_feedback">
            伝票番号必須:
        </span>
    </div>
  </div>
    <!-- 購入日／発注日 -->
  <div class="row c-margin-bottom">
    <div class="cell">
      <div class="form-group">
        <span class="custom-margin-bottom-label">購入日／発注日:</span>
        <input type="text" data-role="calendarpicker" data-dialog-mode="true" id="konyuHidzuke" name="konyuHidzuke" data-validate="required">
        <span class="invalid_feedback">
                購入日／発注日は必須です。
        </span>
      </div>
    </div>
  </div>
   <!-- 金額 -->
  <div class="row c-margin-bottom">
    <div class="cell">
      <span class="custom-margin-bottom-label">金額:</span>
      <input type="text" class="metro-input" id="kingaku" name="kingaku" autocomplete="off"/>
    </div>
  </div>
  <!-- 使用店舗 -->
  <div class="row c-margin-bottom">
    <div class="cell">
      <span class="custom-margin-bottom-label">使用店舗:</span>
      <input type="text" class="metro-input" id="shiyouTenpo" name="shiyouTenpo" autocomplete="off" />
    </div>
  </div>
  <div class="row c-margin-bottom">
    <div class="cell">
      <span style="display:block;border-bottom:2px solid #0366d6;font-size:1.2rem;font-weight:600;color:#0366d6;">使用者から入力した</span>
    </div>
  </div>
  <!--使用場所の始まり-->
  <div class="row c-margin-bottom" >
    <div class="cell">
      <div class="row c-margin-bottom">
        <div class="cell">
          <span class="custom-margin-bottom-label">使用場所:</span>
          <input type="text" class="metro-input" id="shiyouBasho" name="shiyouBasho"/>
        </div>
      </div>
      <div class="row c-margin-bottom">
        <div class="cell">
          <span class="custom-margin-bottom-label">工事番号:</span>
          <input type="text" class="metro-input" id="koujiBangou" name="koujiBangou" />
        </div>
      </div>
    </div>
  </div>

  <!-- File upload section -->
  <div class="row">
    <div class="cell">
      <a href="" target="_blank" id="holdPreviousFileLink">前のレシート添付の表示</a>
      <button type="button" class="button alert outline small" id="removeFileLink">リンクの削除</button>
    </div>
  </div>
  <div class="row c-margin-bottom" style="border-bottom:1px solid #bcbcbc;padding-bottom:2rem;">
      <div class="cell">
        <span class="custom-margin-bottom-label">レシートの写真を添付（その場でカメラで撮ったものを添付）:</span>
        <input type="file" data-role="file" data-button-title="アップロード" id="bibaHomutenpuFile" name="bibaHomutenpuFile">
      </div>
  </div>
  <div class="row c-margin-bottom">
    <div class="cell" style="text-align:center;">
      <div class="form-group">
        <button class="button primary" style="padding:0rem 2rem;">送信</button>
      </div>
    </div>
  </div>
</form>
